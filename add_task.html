<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Task</title>
</head>
<body>
    <div class="box">
        <h1>Add New Task</h1>
        <form method="POST">
            <label for="title">Title</label>
            <input class="textbox" type="text" id="title" name="title" required><br>

            <label for="description">Description</label>
            <textarea class="textbox" id="description" name="description"></textarea><br>

            <label for="due_date">Due Date</label>
            <input class="textbox" type="date" id="due_date" name="due_date" required><br>
			
            <label for="priority">Priority</label>
            <select class="textbox" id="priority" name="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select><br>
			
            <label for="status">Status</label>
            <select class="textbox" id="status" name="status">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select><br>

            <label for="category">Category</label>
            <select class="textbox" id="category" name="category">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select><br>

            <input type="submit" class="button" value="Add Task"><br>
        </form>
        <a href="{{ url_for('index') }}" class="button" id="back_to_home_button">Back to Home</a>
    </div>
</body>
</html>
